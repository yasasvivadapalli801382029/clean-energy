<div class="signin-container">
  <mat-card class="signin-card">
    <mat-card-title>
      <h1 id="signup-heading">Sign Up</h1>
    </mat-card-title>
    <form
      [formGroup]="signupForm"
      (ngSubmit)="signupForm.valid && submitSignup()"
      aria-labelledby="signup-heading"
      role="form"
    >
      <!-- User Name Field -->
      <mat-form-field appearance="fill">
        <mat-label>User Name</mat-label>
        <input
          matInput
          formControlName="userName"
          type="text"
          id="userName"
          required
          aria-required="true"
          aria-describedby="name-error"
        />
        <mat-error
          *ngIf="signupForm.get('userName')?.invalid && signupForm.get('userName')?.touched"
          id="name-error"
          aria-live="assertive"
        >
          Please enter your full name.
        </mat-error>
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="userEmail"
          type="email"
          id="userEmail"
          required
          aria-required="true"
          aria-describedby="email-error"
        />
        <mat-error
          *ngIf="signupForm.get('userEmail')?.invalid && signupForm.get('userEmail')?.touched"
          id="email-error"
          aria-live="assertive"
        >
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          autocomplete="off"
          matInput
          formControlName="userPassword"
          type="password"
          id="userPassword"
          required
          aria-required="true"
          aria-describedby="password-error"
        />
        <mat-error
          *ngIf="signupForm.get('userPassword')?.invalid && signupForm.get('userPassword')?.touched"
          id="password-error"
          aria-live="assertive"
        >
          Password is required.
        </mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="signupForm.invalid"
        [attr.aria-disabled]="signupForm.invalid ? 'true' : null"
      >
        Sign Up
      </button>
    </form>
  </mat-card>
</div>
